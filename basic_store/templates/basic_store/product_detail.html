{% extends 'basic_store/base.html' %} {% load static %} {% block content %}

<!-- slider Area Start-->
<div class="slider-area">
  <!-- Mobile Menu -->
  <div
    class="single-slider slider-height2 d-flex align-items-center"
    data-background="{% static 'basic_store/assets/img/hero/category.jpg' %}"
  >
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="hero-cap text-center">
            <h2>product Details</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- slider Area End-->

<!--================Single Product Area =================-->
<div class="product_image_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="product_img_slide owl-carousel">
          <div class="single_product_img">
            <img src="{{ product.image.url }}" alt="#" class="img-fluid" />
          </div>
          <!-- <div class="single_product_img">
              <img src="assets/img/product/single_product.png" alt="#" class="img-fluid">
            </div>
            <div class="single_product_img">
              <img src="assets/img/product/single_product.png" alt="#" class="img-fluid">
            </div> -->
        </div>
      </div>
      <div class="col-lg-8">
        <div class="single_product_text text-center">
          <h3>{{ product.title }}</h3>
          <p>{{ product.description }}</p>
          <div class="card_area">
            <div class="product_count_area">
              <p>Quantity</p>
              <div class="product_count d-inline-block">
                <span
                  data-product="{{product.pk}}"
                  data-action="remove"
                  class="product_count_item inumber-decrement update_cart"
                >
                  <i class="ti-minus"></i
                ></span>
                <input
                  class="product_count_item input-number"
                  type="text"
                  value="1"
                  min="0"
                  max="10"
                />
                <span
                  data-product="{{product.pk}}"
                  data-action="add"
                  class="product_count_item number-increment update_cart"
                >
                  <i class="ti-plus"></i
                ></span>
              </div>
              <p>GHS {{ product.price }}</p>
            </div>
            <div class="add_to_cart">
              <button
                data-product="{{product.pk}}"
                data-action="add"
                class="btn_3 update_cart"
              >
                Add to Cart
              </button>
              <!-- <a href="#" class="btn_3 ">Add to Cart</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--================End Single Product Area =================-->
<!-- subscribe part here -->

{% endblock %}
